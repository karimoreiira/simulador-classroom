<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Turmas - Classroom</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style_dashboard.css">
</head>
<body>

    <header>
        <h1>Classroom Sim</h1>
        <div class="user-info">
            <div id="avatar">K</div>
            <button onclick="fazerLogout()">Sair</button>
        </div>
    </header>

    <main>
        <div class="turmas-grid" id="turmas-container"></div>
    </main>
    
    <div id="add-turma-btn" onclick="abrirModal()" title="Criar ou participar da turma">
        <span class="material-icons">add</span>
    </div>

    <div id="modal-nova-turma" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Criar nova turma</h2>
            <input type="text" id="nome-turma-input" placeholder="Nome da turma">
            <input type="text" id="materia-input" placeholder="MatÃ©ria">
            <div class="modal-actions">
                <button onclick="fecharModal()" class="btn-cancelar">Cancelar</button>
                <button onclick="criarNovaTurma()" class="btn-salvar">Criar</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
